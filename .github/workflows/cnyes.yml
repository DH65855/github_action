name: 鉅亨網新聞抓取

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 執行（台灣時間 08:00）
  workflow_dispatch:       # 允許手動觸發

permissions:
  contents: write   # 允許對 repo 有寫入權限

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run script
        run: python cnyes.py

      - name: List files after script
        run: ls -alh

      - name: Commit and Push changes
        run: |
          git config --global user.name "DH65855"
          git config --global user.email "ataka110871@gmail.com"

          # 先 add 再檢查有沒有變更
          git add -A
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "更新鉅亨網新聞"
          git push
